<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To Do App</title>
</head>
<body>

    <div class="page_container">

        <!-- navbar & sidebar -->

        <nav class="navbar">
            <a href="#" class="nav_link active" onclick="navigateTo('todo')">To Do List</a>
            <a href="#" class="nav_link" onclick="navigateTo('timer')">Timer</a>
            <a href="#" class="nav_link" onclick="navigateTo('about')">About</a>
        </nav>

        <nav class="sidebar" id="sidebar">
            <a href="#" class="nav_link active" onclick="navigateTo('todo')">To Do List</a>
            <a href="#" class="nav_link" onclick="navigateTo('timer')">Timer</a>
            <a href="#" class="nav_link" onclick="navigateTo('about')">About</a>
        </nav>

        <button class="hamburger" onclick="sidebarClick()">&#9776;</button>
    
        <!-- sections -->

        <div id="todo" class="section active">
            <h1>To Do App</h1>
            <div class="input_parent">
                <input type="text" placeholder="Add new task...">
                <button>Add Task</button>
            </div>
        </div>
        <div id="timer" class="section">
            <h1>Timer</h1>
        </div>
        <div id="about" class="section">
            <h1>About us</h1>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
