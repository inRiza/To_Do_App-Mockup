<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles.css">
    <title>To Do App</title>
</head>
<body>

    <div class="page_container">

        <!-- navbar & sidebar -->

        <nav class="navbar">
            <a href="#" class="nav_link active" onclick="navigateTo('todo')">To Do List</a>
            <a href="#" class="nav_link" onclick="navigateTo('timer')">Timer</a>
            <a href="#" class="nav_link" onclick="navigateTo('about')">About</a>
        </nav>

        <nav class="sidebar" id="sidebar">
            <a href="#" class="nav_link active" onclick="navigateTo('todo')">To Do List</a>
            <a href="#" class="nav_link" onclick="navigateTo('timer')">Timer</a>
            <a href="#" class="nav_link" onclick="navigateTo('about')">About</a>
        </nav>

        <button class="hamburger" onclick="sidebarClick()">&#9776;</button>
    
        <!-- sections -->

        <div id="todo" class="section active">
            <h1>To Do App</h1>
            <div class="input_parent">
                <input type="text" id="inputTask" placeholder="Add new task...">
                <button id="addNewTask">Add Task</button>
            </div>
            <div class="task_parent" id="taskList">
                <!-- this where the task are put -->
                 <!-- <div class="task_item" > 
                    content
                 </div>-->
            </div>
        </div>
        <div id="timer" class="section">
            <div class="settings_parent">
                <div class="settings_child">
                    <span id="set_timer">Set Timer</span>
                    <input type="number" id="inputTime" placeholder="Enter minutes...">
                    <button class="btn" id="saveSettings">Save</button>
                    <button class="btn" id="cancelSettings">Cancel</button>
                </div>
            </div>
            <h1>Timer</h1>
            <div class="timer_parent">
                <div class="timer_child">
                    <span class="countdown">25:00</span> <!-- set the default to 25 minutes :D -->
                </div>
                <button class="btn" id="start">Start</button>
                <button class="btn" id="settings">Settings</button>
            </div>
        </div>
        <div id="about" class="section">
            <div class="about_parent">
                <h1>About The App</h1>
                <p class="desc">This is a mock-up for study tools app which contains To Do List and Timer feature. Feel free to use it!</p>
            </div>
        </div>
    </div>
    <script src="/src/script.js"></script>

</body>
</html>
